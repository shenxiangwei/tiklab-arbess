app:
  name: arbess

APP_HOME: ${APP_HOME}

server:
  port: 8080

postgresql:
  embbed:
    enable: true
  database: arbess
  db:
    port: 5432
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql


jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/arbess?stringtype=unspecified
  username: postgres
  password: darth2020

#plugin config
DATA_HOME: /opt/tiklab/arbess

#dcs config
dcs:
  server:
    enabled: true
    port: 5020
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5020
    group: g1
    database: dcs1
    expire: 7200

soular:
  embbed:
    enable: true
  address: http://eas-ce.test.tiklab.net


backups:
  dir: /data/matflow
  time: 0 0 2 * * ?

base:
  url: http://matflow-ce.test.tiklab.net

#license
licences:
  path: ${APP_HOME}/licences











